# Spring Boot应用配置
spring:
  application:
    name: api-gateway
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api_gateway?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100

# Netty网关配置
netty:
  port: 8080
  boss-threads: 1
  worker-threads: 16
  backlog: 1024
  connection-timeout: 30000
  read-timeout: 60000
  write-timeout: 60000
  tcp-no-delay: true
  keep-alive: true
  reuse-addr: true

# 线程池配置
thread-pool:
  core-pool-size: 20
  max-pool-size: 100
  queue-capacity: 1000
  keep-alive-seconds: 60
  thread-name-prefix: gateway-
  allow-core-thread-time-out: true
  wait-for-tasks-to-complete-on-shutdown: true
  await-termination-seconds: 60
  rejected-execution-handler: CALLER_RUNS

# 网关路由配置
gateway:
  routing:
    default-timeout: 5000
    max-retries: 3
    load-balancer:
      strategy: ROUND_ROBIN
      # 一致性哈希负载均衡器配置
      consistent-hash:
        enabled: true
        virtual-nodes: 150
        hash-algorithm: MD5
        weight-aware: true
        enable-cache: true
        cache-expire-time: 300000
        enable-statistics: true
        statistics-cleanup-interval: 3600000
    rate-limiter:
      enabled: true
      default-rate: 1000
      burst-capacity: 2000
    circuit-breaker:
      enabled: true
      failure-threshold: 5
      recovery-timeout: 60000
      half-open-requests: 3
  # 分发层配置
  dispatcher:
    enabled: true
    # 主Reactor线程数（接收连接的线程）
    main-reactor-threads: 1
    # 子Reactor线程数（处理IO的线程）
    sub-reactor-threads: 16
    # 业务处理线程池大小
    business-thread-pool-size: 32
    # 连接队列大小
    backlog: 1024
    # 连接超时时间（毫秒）
    connection-timeout: 30000
    # 读取超时时间（毫秒）
    read-timeout: 60000
    # 写入超时时间（毫秒）
    write-timeout: 60000
    # 最大请求体大小（字节）
    max-content-length: 1048576
    # 是否启用TCP_NODELAY
    tcp-no-delay: true
    # 是否启用SO_KEEPALIVE
    keep-alive: true
    # 是否启用SO_REUSEADDR
    reuse-addr: true
    # 是否启用零拷贝
    zero-copy: true
    # 是否启用直接内存
    direct-buffer: true
    # 缓冲区大小（字节）
    buffer-size: 8192
    # 是否启用连接池
    connection-pool-enabled: true
    # 连接池最大连接数
    max-connections: 10000
    # 连接池空闲连接数
    idle-connections: 1000
    # 连接池连接超时时间（毫秒）
    pool-connection-timeout: 5000
    # 是否启用请求限流
    rate-limit-enabled: true
    # 默认QPS限制
    default-qps: 10000
    # 是否启用熔断器
    circuit-breaker-enabled: true
    # 是否启用监控统计
    metrics-enabled: true

  # 自适应限流和负载均衡配置
  adaptive:
    # 是否启用自适应功能
    enabled: true
    # 自适应限流配置
    ratelimit:
      # 是否启用自适应限流
      enabled: true
      # 自适应策略类型
      strategy-type: COMPREHENSIVE
      # 基础限流阈值
      base-limit: 1000
      # 最小限流阈值
      min-limit: 100
      # 最大限流阈值
      max-limit: 10000
      # 调整步长
      adjustment-step: 0.1
      # 调整间隔（毫秒）
      adjustment-interval: 5000
      # CPU使用率阈值
      cpu-threshold: 80.0
      # 内存使用率阈值
      memory-threshold: 80.0
      # 响应时间阈值（毫秒）
      response-time-threshold: 1000.0
      # 错误率阈值
      error-rate-threshold: 0.1
      # 负载分数阈值
      load-score-threshold: 80.0
      # 是否启用平滑调整
      smooth-adjustment: true
      # 平滑因子 (0-1)
      smooth-factor: 0.3
      # 历史数据窗口大小
      history-window-size: 10
    # 自适应负载均衡配置
    loadbalancer:
      # 是否启用自适应负载均衡
      enabled: true
      # 自适应策略类型
      strategy-type: SCORE_BASED
      # 健康检查间隔（毫秒）
      health-check-interval: 30000
      # 指标更新间隔（毫秒）
      metrics-update-interval: 5000
      # 响应时间阈值（毫秒）
      response-time-threshold: 1000.0
      # 错误率阈值
      error-rate-threshold: 0.1
      # 负载阈值
      load-threshold: 80.0
      # 权重调整因子
      weight-adjustment-factor: 0.1
      # 最小权重
      min-weight: 0.1
      # 最大权重
      max-weight: 10.0
      # 是否启用平滑调整
      smooth-adjustment: true
      # 平滑因子 (0-1)
      smooth-factor: 0.3
      # 是否启用故障转移
      failover-enabled: true
      # 故障转移阈值
      failover-threshold: 3
      # 是否启用预热
      warmup-enabled: true
      # 预热时间（毫秒）
      warmup-time: 60000

# 缓存配置
cache:
  # 是否启用缓存
  enabled: true
  # 缓存名称
  name: default
  # 是否启用一级缓存（本地缓存）
  l1-enabled: true
  # 是否启用二级缓存（Redis缓存）
  l2-enabled: true
  # 一级缓存最大大小
  l1-max-size: 1000
  # 一级缓存过期时间（毫秒）
  l1-expire-after-write: 1800000
  # 一级缓存访问后过期时间（毫秒）
  l1-expire-after-access: 600000
  # 二级缓存过期时间（毫秒）
  l2-expire-after-write: 7200000
  # 是否启用缓存统计
  stats-enabled: true
  # 是否启用缓存预热
  warm-up-enabled: false
  # 缓存键前缀
  key-prefix: ""
  # 是否启用空值缓存
  cache-null-values: false
  # 缓存更新模式
  update-mode: WRITE_THROUGH
  # 缓存驱逐策略
  eviction-policy: LRU
  # Redis配置
  redis:
    # 是否启用Redis
    enabled: true
    # Redis主机地址
    host: localhost
    # Redis端口
    port: 6379
    # Redis密码
    password: 
    # Redis数据库索引
    database: 0
    # 连接超时时间（毫秒）
    connection-timeout: 2000
    # 最大连接数
    max-total: 100
    # 最大空闲连接数
    max-idle: 20
    # 最小空闲连接数
    min-idle: 5
    # 最大等待时间（毫秒）
    max-wait: 3000

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    com.taobao.gateway: DEBUG
    org.springframework: INFO
    io.netty: INFO
    org.hibernate: WARN
    com.zaxxer.hikari: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/api-gateway.log
    max-size: 100MB
    max-history: 30 

 